<!doctype html>
<html lang="zh-CN">
<head>
  <title>CoffeeScript 书架 - Google Books API Backbone.Marionette与Coffeescript</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="stylesheet" href="assets/stylesheets/bootstrap-modal.css">
  <link href="http://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">
</head>
<body>
  <h3 class="title">Backbone.Marionette与Coffeescript 书架</h3>

  <div id="credits">
    <a href="https://github.com/wuhaixing">wuhaixing</a>改编自<a href="https://github.com/davidsulc/backbone.marionette-atinux-books">backbone.marionette-atinux-books</a> by  <a href="http://davidsulc.com">David Sulc</a>.
  </div>

  <div id="menu">
    <a href="#" class="js-menu-books">书架</a>
    <a href="#close" class="js-menu-close">介绍</a>
  </div>
  <div id="content"></div>
  <div id="modal"></div>

  <!-- templates -->
  <script type="text/template" id="library-layout">
    <div id="searchBar">
      查找 : <input type="text" name="search" autocomplete="off" id="searchTerm" value="" />
      <img src="assets/images/loader.gif" alt="Loading..." id="spinner" />
    </div>

    <div id="bookContainer"></div>
  </script>

  <script type="text/template" id="book-list-template">
    <div style="display:table;width:100%;height:100%;">
      <img src="assets/images/shadow-search.png" style="position:absolute;left: 0px;top: 0px;"/>
      <img src="assets/images/shadow-search-right.png" style="position:absolute;right: 0px;top: 0px;"/>
      <div class="leftBar"></div>
      <div class="books"></div>
      <div class="rightBar"></div>
    </div>
  </script>

  <script type="text/template" id="book-template">
    <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/100x150') %>" alt="" class="book" />
  </script>

  <script type="text/template" id="book-detail-template">
    <a class="close" data-dismiss="modal">x</a>
    <div class="imgBook">
      <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/200x260') %>" />
    </div>
    <h1><%= title %></h1>
    <%= (subtitle ? '<h2>'+subtitle+'</h2>' : '') %>
    <p><%= (description ? description : 'No description found') %></p>
    <b>Google link :</b> <a href="http://books.google.com.hk/books?id=<%= googleId %>" target="_blank">http://books.google.com.hk/books?id=<%= googleId %></a>
  </script>

  <script type="text/template" id="close-template">
    <p>书籍信息通过Backbone.Marionette与Coffeescript<br/>访问Google Books API获得 。<br/>详情请访问<a href="http://www.ituring.com.cn/minibook/547">图灵社区</a></p>
  </script>

  <!-- Thirt-Party Libraries (Order matters) -->
  <script src="./assets/javascripts/vendor/jquery.js"></script>
  <script src="./assets/javascripts/vendor/json2.js"></script>
  <script src="./assets/javascripts/vendor/underscore.js"></script>
  <script src="./assets/javascripts/vendor/backbone.js"></script>
  <script src="./assets/javascripts/vendor/backbone.marionette.js"></script>
  <script src="./assets/javascripts/vendor/debug.min.js"></script>
  <script src="./assets/javascripts/vendor/bootstrap-modal.js"></script>
  
  <!-- Application core (Order matters) -->
  <script type="text/javascript" src="assets/javascripts/app.js"></script>
  <script type="text/javascript" src="assets/javascripts/app.models.js"></script>
  <script type="text/javascript" src="assets/javascripts/app.views.js"></script>
  <script type="text/javascript" src="assets/javascripts/app.controllers.js"></script>
  <script type="text/javascript" src="assets/javascripts/app.closer.js"></script>

  <script type="text/javascript">
    BooksApp.start();
  </script>
</body>
</html>
